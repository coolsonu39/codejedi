{% extends "layout.html" %}
{% block body %}

<h1>{{ course }}</h1>
<br>
<ul class="list-group">
    {% for lesson in course.lesson_set.all %}

    <li class="list-group-item">
        <a href="{% url 'view_lesson' lesson.id %}" class="card-link">{{ lesson }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
